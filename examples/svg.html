  $(function(){
		var stage = new Stage({width:100, height:100, fps:24}).appendTo($('svg')[0]);

		var fixture = {width:80, height:6, fillColor:'#29C57D'};
    var line1 = stage.createRect(fixture);
    var line2 = stage.createRect(fixture);
    var line3 = stage.createRect(fixture);

    var menuButtonMC = stage.createTimeline(timelineJSON, {line_1:line1, line_2:line2, line_3:line3});

    $('.menu_button').click(function(){
      $(this).toggleClass('cross');
      if ($(this).hasClass('cross')){
        menuButtonMC.gotoAndPlay('in')
      }
      else{
        menuButtonMC.gotoAndPlay('out')
      }
    })
  });
